<!doctype html>
<!-- all templates will extend this template-->
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"><!-- link to static file-->
<nav> 
  <h1>Flaskr</h1>
  <ul>
    {% if g.user %}<!-- if user exist username and logout will be displayed-->
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}<!-- if user hasn't logged in register and login will be displayed-->
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}<!-- loop over messages returned from get_flashed_messages-->
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
